name: Clean Notebook Widgets

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  clean-widgets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install nbformat
        run: pip install nbformat

      - name: Remove metadata.widgets from notebooks
        run: |
          python3 - << 'EOF'
          import nbformat
          from pathlib import Path

          changed_files = []

          for path in Path(".").rglob("*.ipynb"):
              nb = nbformat.read(path, as_version=nbformat.NO_CONVERT)
              if "widgets" in nb.metadata:
                  print(f"Removing metadata.widgets in {path}")
                  del nb.metadata["widgets"]
                  nbformat.write(nb, path)
                  changed_files.append(str(path))

          if changed_files:
              print("Updated notebooks:")
              for p in changed_files:
                  print(" -", p)
          else:
              print("No notebooks needed changes.")
          EOF

      - name: Commit changes
        if: github.event_name == 'push'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Auto-fix: strip notebook widget metadata"
            git push
          else
            echo "No changes to commit."
          fi
